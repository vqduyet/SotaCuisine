<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml">

    <ui:define name="title">
        <title>Profile</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .page-title {
                background-color: #ccc;
                padding-top: 15px;
                padding-bottom: 5px;
                margin: 0px 10px 20px 5px;                
                border-radius: 10px;
                color: #026660;
                text-align: center;
            }
            .profile-field {
                padding: 20px 40px 10px 40px;
                background-color: #ccc;
                border-radius: 7px;
                box-shadow: 10px 10px 5px #888888;
            }
            .control-label {
                font-weight: bold !important;
            }
            .div-p {
                margin-top: 5px
            }
        </style>
        <div class="content">
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row page-title animated fadeInRight">
                        <h3><i class="fa fa-address-book"></i> MY PROFILE</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 animated fadeIn">
                            <div class="row profile-field">
                                    <h:form class="form-horizontal" >
                                        <hr style="border-bottom: 1px solid #fff "/>
                                        <div class="form-group">
                                            <label class="col-sm-4 col-lg-4 col-md-4 control-label" style="color: #026660">Username</label>
                                            <div class="col-sm-7 col-lg-7 col-md-7 div-p">
                                                <p>#{adminMB.getlAd().userName}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 col-lg-4 col-md-4 control-label" style="color: #026660">Role</label>
                                            <div class="col-sm-7 col-lg-7 col-md-7 div-p">
                                                <p>#{adminMB.getlAd().admingroupid.name}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 col-lg-4 col-md-4 control-label" style="color: #026660">Full Name</label>
                                            <div class="col-sm-7 col-lg-7 col-md-7 div-p">
                                                <p>#{adminMB.getlAd().fullName}</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-4 col-lg-4 col-md-4 control-label" style="color: #026660">Address</label>
                                            <div class="col-sm-7 col-lg-7 col-md-7 div-p">
                                                <p>#{adminMB.getlAd().address}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 col-lg-4 col-md-4 control-label" style="color: #026660">Phone</label>
                                            <div class="col-sm-7 col-lg-7 col-md-7 div-p">
                                                <p>#{adminMB.getlAd().phone}</p>
                                            </div>
                                        </div>
                                        <hr style="border-bottom: 1px solid #fff "/>
                                        <div class="form-group" align="center">
                                            <h:commandButton action="#{adminMB.gotoAdminChangeProfile()}" class="btn btn-primary" value="EDIT PROFILE"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
