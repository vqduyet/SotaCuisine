<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>Change Password</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .page-title {
                background-color: #ccc;
                padding-top: 15px;
                padding-bottom: 5px;
                margin: 0px 10px 20px 5px;                
                border-radius: 10px;
                color: #026660;
                text-align: center;
            }
            .password-field {
                padding: 20px 40px 10px 40px;
                background-color: #ccc;
                border-radius: 7px;
                box-shadow: 10px 10px 5px #888888;
            }
            .control-label {
                font-weight: bold !important;
            }
            .message {
                font-size: smaller;
                color: red;
            }
        </style>
        <div class="content">
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row page-title animated fadeInRight">
                        <h3><i class="fa fa-lock"></i> CHANGE PASSWORD</h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 animated fadeIn">
                        <div class="row password-field">
                            <h:form class="form-horizontal" prependId="false">
                                <hr style="border-bottom: 1px solid #fff "/>
                                <div class="form-group">
                                    <label class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">Current Password <span style="color: orange; font-size: 15px">*</span></label>
                                    <div class="col-sm-6 col-lg-6 col-md-6">
                                        <h:inputSecret id="txtAdminOldPassword" value="#{adminMB.oldPassword}" class="form-control" required="true" requiredMessage="Please input your Password"/>
                                        <h:message for="txtAdminOldPassword" class="message"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">New Password <span style="color: orange; font-size: 15px">*</span></label>
                                    <div class="col-sm-6 col-lg-6 col-md-6">
                                        <h:inputSecret id="txtAdminNewPassword" value="#{adminMB.newPassword}" class="form-control" required="true" requiredMessage="Please input new Password" validatorMessage="Password must between 6 and 20 characters">
                                            <f:validateLength minimum="6" maximum="20"/>
                                        </h:inputSecret>
                                        <h:message for="txtAdminNewPassword" class="message"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">Confirm new Password <span style="color: orange; font-size: 15px">*</span></label>
                                    <div class="col-sm-6 col-lg-6 col-md-6">
                                        <h:inputSecret id="txtAdminConfirmPassword" value="#{adminMB.confirmPassword}" class="form-control" required="true" requiredMessage="Please input comfirm Password"/>
                                        <h:message for="txtAdminConfirmPassword" class="message"/>
                                    </div>
                                </div>
                                <hr style="border-bottom: 1px solid #fff "/>
                                <div class="form-group" align="center">
                                    <h:commandButton id="btnChangePassword" action="#{adminMB.changeAdminPassword()}" type="submit" class="btn btn-primary" value="SAVE CHANGE"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
