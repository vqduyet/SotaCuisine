<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout/mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://java.sun.com/jsf/passthrough">

    <ui:define name="title">
        <title>Login</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .message {
                font-size: smaller;
                color: red;
            }
        </style>
        <div class="content">
            <div class="container" style="margin-top: 20px; margin-bottom: 20px ">
                <div class="col-lg-5 col-md-5 col-sm-5 animated fadeInLeft">
                    <div class="row" style="padding: 30px; background-color: #ccc; border-radius: 7px; box-shadow: 10px 10px 5px #888888">
                        <h1 class="h1" align="center" style="font-size: xx-large; font-weight: bold; color: #026660">Welcome back to SOTA!!!</h1>
                        <h2 class="h2" align="center" style="font-size: large; font-weight: bold; color: #026660; padding-top: 10px">Let's login to bring on the rewards!</h2>
                        <ul class="list-group" style="padding-left: 100px; line-height: 22px">
                            <li style="list-style: circle">earn score to discount</li>
                            <li style="list-style: circle">to review the product</li>
                            <li style="list-style: circle">checking and review order history</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 animated fadeInRight">
                    <div class="row" style="padding: 30px; background-color: #ccc; border-radius: 7px; box-shadow: 10px 10px 5px #888888" >
                        <div class="col-lg-12 col-md-12 col-sm-12" align="center">
                            <h3 style="font-size: xx-large; font-weight: bold; color: #026660">Login</h3>
                            <hr style="border-bottom: 1px solid #fff "/>
                        </div>
                        <h:form class="form-horizontal" id="formLogin">
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660"><i class="fa fa-user"></i> Username</label>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputText value="#{usersMB.username}" id="txtUsername" class="form-control" required="true" requiredMessage="username can not be blank"/>
                                    <h:message for="txtUsername" class="message"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660"><i class="fa fa-lock"></i> Password</label>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputSecret value="#{usersMB.password}" id="txtPassword" class="form-control" required="true" requiredMessage="password can not be blank"/>
                                    <h:message for="txtPassword" class="message"/>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
                                <h:message for="formLogin" class="message"/>
                            </div>
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 form-group" align="center">
                                <hr style="border-bottom: 1px solid #fff "/>
                                <h:commandButton type="submit" action="#{usersMB.checkLogin()}" id="btnLogIn" value="LOG IN" class="btn btn-primary"/>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12" align="center">
                                <p style="font-size: small">You are not a member? <a href="./register.xhtml">Create an Account</a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
