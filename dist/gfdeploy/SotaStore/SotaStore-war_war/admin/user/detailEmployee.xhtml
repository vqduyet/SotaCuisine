<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>User details</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .ui-growl{
                right : 200px;
                top: 50px;
            }
        </style>
        <h3>EMPLOYEE DETAILS</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <h:form class="form-horizontal" >
                    
                    <div class="form-group">
                        <h:outputLabel value="Id" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.id}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Username" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.userName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Full name" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.fullName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Phone" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.phone}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Address" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Admin group" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.admingroupid.name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Status" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="" readonly="true" value="#{adminMB.selectedAd.status}"/>
                        </div>
                    </div>

                </h:form>
                <div class="panel-footer">
                    <h:form>
                        <p:growl id="growl" sticky="true" globalOnly="true"/>
                        
                        <p:commandLink action="#{adminMB.show()}" value="Back to employees list"/><br/>
                        <p:commandLink update="growl" value="Edit employee" action="#{adminMB.displayEditEmployee(adminMB.selectedAd.id)}"/><br/>
                        <p:commandLink update="growl" value="Update employee's status" action="#{adminMB.displayUpdateStatus(adminMB.selectedAd.id)}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
